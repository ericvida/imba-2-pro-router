<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>app-router</title>
    <script src="/bower_components/webcomponentsjs/webcomponents.js" debug></script>
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="/bower_components/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="/src/app-router.html">
    <style>
      app-router {
        position: relative;
      }
    </style>
  </head>
  <body>

    <p>Test the different <code>app-route</code> types by navigating through these links.</p>
    <ul>
      <li><a href="#/first">/first</a></li>
      <li><a href="#/second">/second</a></li>
      <li><a href="#/page/123">/page/123</a></li>
      <li><a href="#/page/456">/page/456</a></li>
    </ul>

    <p>Test the basic features of <code>&lt;core-animated-pages&gt;</code>.</p>

    <app-router core-animated-pages transitions="cross-fade-all">
      <app-route path="/first">
        <template>
          <h2>First page</h2>
        </template>
      </app-route>
      <app-route path="/second">
        <template>
          <h2>Second page</h2>
        </template>
      </app-route>
      <app-route path="/page/:pageNum">
        <template>
          <h2>Match multiple URLs {{pageNum}}</h2>
        </template>
      </app-route>
      <app-route path="*" import="pages/not-found-page.html"></app-route>
    </app-router>

  </body>
</html>
