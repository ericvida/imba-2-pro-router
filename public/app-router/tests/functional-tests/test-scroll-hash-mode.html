<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>app-router</title>
    <script src="/bower_components/webcomponentsjs/webcomponents.js" debug></script>
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="pages/bundled-elements.html">
    <link rel="import" href="/src/app-router.html">
  </head>
  <body>

    <p>Test the different <code>app-route</code> types by navigating through these links.</p>
    <ul>
      <li><a href="#/page1">/page1</a></li>
      <li><a href="#/page1#top">/page1#top</a></li>
      <li><a href="#/page1#middle">/page1#middle</a></li>
      <li><a href="#/page1#bottom">/page1#bottom</a></li>
      <li><a href="#/page2">/page2</a></li>
      <li><a href="#/page2#top">/page2#top</a></li>
      <li><a href="#/page2#middle">/page2#middle</a></li>
      <li><a href="#/page2#bottom">/page2#bottom</a></li>
      <li><a href="#/page3">/page3</a></li>
      <li><a href="#/page3#top">/page3#top</a></li>
      <li><a href="#/page3#middle">/page3#middle</a></li>
      <li><a href="#/page3#bottom">/page3#bottom</a></li>
    </ul>

    <p>Test navigating to hash fragments.</p>

    <app-router>
      <app-route path="/page1" import="pages/scroll-page-1.html"></app-route>
      <app-route path="/page2" import="pages/scroll-page-2.html"></app-route>
      <app-route path="/page3" import="pages/scroll-page-scaffold.html"></app-route>
      <app-route path="*" import="pages/not-found-page.html"></app-route>
    </app-router>

  </body>
</html>
