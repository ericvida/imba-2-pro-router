<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>app-router</title>
    <script src="/bower_components/webcomponentsjs/webcomponents.js" debug></script>
    <link rel="import" href="/src/app-router.html">
  </head>
  <body>

    <p>Test the different <code>app-route</code> types by navigating through these links.</p>
    <ul>
      <li><a href="#/page1">/page1</a></li>
      <li><a href="#/page2">/page2</a></li>
    </ul>

    <p>Should manually be initialized.</p>

    <app-router init="manual">
      <app-route path="/page1">
        <template>
          <h2>Page 1</h2>
        </template>
      </app-route>
      <app-route path="/page2">
        <template>
          <h2>Page 2</h2>
        </template>
      </app-route>
      <app-route path="*" import="pages/not-found-page.html"></app-route>
    </app-router>
    <script>
      window.addEventListener('WebComponentsReady', function() {
        document.querySelector('app-router').init();
      });
    </script>

  </body>
</html>
