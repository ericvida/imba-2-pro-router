<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>app-router</title>
    <script src="/bower_components/webcomponentsjs/webcomponents.js" debug></script>
    <link rel="import" href="/src/app-router.html">
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="/bower_components/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="/bower_components/core-item/core-item.html">
  </head>
  <body>

    <polymer-element name="sidebar-layout" noscript>
      <template>
        <core-scaffold>
          <core-header-panel navigation flex mode="seamed">
            <core-toolbar>core-animated-pages tests</core-toolbar>
            <core-item label="/first"><a href="#/first"></a></core-item>
            <core-item label="/second"><a href="#/second"></a></core-item>
            <core-item label="/page/123"><a href="#/page/123"></a></core-item>
            <core-item label="/page/456"><a href="#/page/456"></a></core-item>
          </core-header-panel>
          <div tool>
            <content select=".title"></content>
          </div>
          <div class="content">
            <p>Test the different <code>app-route</code> types by navigating through these links.</p>
            <p>Test the basic features of <code>&lt;core-animated-pages&gt;</code>.</p>
            <content></content>
          </div>
        </core-scaffold>
      </template>
    </polymer-element>

    <polymer-element name="first-page" noscript>
      <template>
        <sidebar-layout>
          <div class="title">first</div>
          <h2>first page</h2>
        </sidebar-layout>
      </template>
    </polymer-element>

    <polymer-element name="second-page" noscript>
      <template>
        <sidebar-layout>
          <div class="title">second</div>
          <h2>second page</h2>
        </sidebar-layout>
      </template>
    </polymer-element>

    <polymer-element name="third-page" attributes="pageNum" noscript>
      <template>
        <sidebar-layout>
          <div class="title">third</div>
          <h2>{{pageNum}} page</h2>
        </sidebar-layout>
      </template>
    </polymer-element>


    <app-router core-animated-pages transitions="cross-fade-all">
      <app-route path="/first" element="first-page"></app-route>
      <app-route path="/second" element="second-page"></app-route>
      <app-route path="/page/:pageNum" element="third-page"></app-route>
      <app-route path="*" element="first-page"></app-route>
    </app-router>

  </body>
</html>
