<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>app-router</title>
    <script src="/bower_components/webcomponentsjs/webcomponents.js" debug></script>
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="pages/bundled-elements.html">
    <link rel="import" href="/src/app-router.html">
  </head>
  <body>

    <p>Test importing a Polymer autobinding template</p>
    <ul>
      <li><a href="#/">Start page</a></li>
      <li><a href="#/auto-binding-template">/auto-binding-template</a></li>
    </ul>

    <p>When leaving view /auto-binding template, template should be removed from app-route</p>

    <app-router>
      <app-route path="/">
        <template>
          This is start page
        </template>
      </app-route>
      <app-route path="/auto-binding-template" import="pages/auto-binding-template.html" template></app-route>
    </app-router>

  </body>
</html>
